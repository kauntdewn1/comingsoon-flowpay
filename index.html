<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLOWPay - Em Breve</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .bg-gradient, .glow, .glow-2 {
            position: absolute;
            z-index: -1;
            border-radius: 50%;
        }
        .bg-gradient {
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(128, 0, 128, 0.2), rgba(0, 0, 128, 0.2));
        }
        .glow {
            width: 500px; height: 500px;
            top: 50%; left: 50%;
            background: radial-gradient(circle, rgba(255, 0, 255, 0.2), rgba(255, 0, 255, 0));
            transform: translate(-50%, -50%);
            animation: pulse 10s infinite alternate;
        }
        .glow-2 {
            width: 400px; height: 400px;
            top: 30%; left: 30%;
            background: radial-gradient(circle, rgba(128, 0, 255, 0.15), rgba(128, 0, 255, 0));
            animation: pulse 8s infinite alternate-reverse;
        }
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.2; }
        }
        .logo {
            width: 300px;
            margin-bottom: 40px;
            animation: fadeInDown 1.5s ease-out;
        }
        .content {
            max-width: 800px;
            padding: 30px;
            z-index: 2;
            animation: fadeIn 2s ease-out;
        }
        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(to right, #ff00cc, #3366ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientShift 8s infinite;
        }
        p {
            font-size: 1.3rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.8);
        }
        .highlight {
            color: #ff00cc;
            font-weight: bold;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .social-links a {
            color: white;
            font-size: 1.5rem;
            width: 50px; height: 50px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        .social-links a:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.2);
        }
        .coming-soon {
            margin-top: 20px;
            font-size: 1.2rem;
            letter-spacing: 3px;
            opacity: 0.7;
        }
        .countdown {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            justify-content: center;
        }
        .countdown-item {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            min-width: 80px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .countdown-number {
            font-size: 2rem;
            font-weight: bold;
            color: transparent;
            background: linear-gradient(to right, #ff00cc, #3366ff);
            -webkit-background-clip: text;
            background-clip: text;
        }
        .countdown-label {
            font-size: 0.9rem;
            opacity: 0.7;
        }
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .countdown { gap: 10px; flex-wrap: wrap; }
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes gradientShift {
            0%,100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="glow"></div>
    <div class="glow-2"></div>
    <div class="content">
        <img src="https://res.cloudinary.com/dxarrvhot/image/upload/v1744861597/FLOWPAY_correta_u07yi1.png" alt="FLOWPay Logo" class="logo">
        <h1>FLOWPay</h1>
        <p>Estamos construindo o <span class="highlight">futuro dos pagamentos</span> em criptomoedas e moedas fiduciárias.</p>
        <p>A Web3 precisa de um gateway simples, rápido e confiável. A FlowPay é essa ponte.</p>
        <div class="coming-soon">EM BREVE</div>
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Dias</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Horas</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Minutos</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Segundos</div>
            </div>
        </div>
        <div class="social-links">
            <a href="https://t.me/@FlowOFFPayBot" target="_blank"><i class="fab fa-telegram"></i></a>
            <a href="https://www.instagram.com/flowpay.cash" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="mailto:contato@flowpay.cash"><i class="fas fa-envelope"></i></a>
        </div>
    </div>
    <script>
        const launchDate = new Date();
        launchDate.setMonth(launchDate.getMonth() + 1);
        function updateCountdown() {
            const now = new Date();
            const diff = launchDate - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
