<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLOWPay - Em Breve</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0510 0%, #1a0522 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .bg-gradient, .glow, .glow-2 {
            position: absolute;
            z-index: -1;
            border-radius: 50%;
        }
        .bg-gradient {
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at center, rgba(255, 0, 128, 0.15), transparent 70%);
        }
        .glow {
            width: 600px; height: 600px;
            top: 50%; left: 50%;
            background: radial-gradient(circle, rgba(255, 0, 128, 0.15), transparent 70%);
            transform: translate(-50%, -50%);
            animation: pulse 10s infinite alternate;
            filter: blur(20px);
        }
        .glow-2 {
            width: 400px; height: 400px;
            top: 30%; left: 30%;
            background: radial-gradient(circle, rgba(255, 0, 255, 0.1), transparent 70%);
            animation: pulse 8s infinite alternate-reverse;
            filter: blur(20px);
        }
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.2; }
        }
        .logo {
            width: 400px;
            margin-bottom: 60px;
            animation: fadeInDown 1.5s ease-out;
            filter: drop-shadow(0 0 20px rgba(255, 0, 128, 0.5));
        }
        .content {
            max-width: 900px;
            padding: 30px;
            z-index: 2;
            animation: fadeIn 2s ease-out;
        }
        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 30px;
            background: linear-gradient(to right, #ff0080, #ff00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(255, 0, 128, 0.5);
            animation: gradientShift 8s infinite;
        }
        .main-text {
            font-size: 2.5rem;
            line-height: 1.4;
            margin-bottom: 30px;
            color: #ff0080;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 0, 128, 0.5);
            max-width: 800px;
            margin: 0 auto 40px;
        }
        p {
            font-size: 1.4rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.9);
        }
        .highlight {
            color: #ff0080;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 0, 128, 0.3);
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 60px;
        }
        .social-links a {
            color: white;
            font-size: 1.8rem;
            width: 60px; height: 60px;
            border-radius: 50%;
            background: rgba(255, 0, 128, 0.2);
            display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 0, 128, 0.3);
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.2);
        }
        .social-links a:hover {
            transform: translateY(-5px);
            background: rgba(255, 0, 128, 0.3);
            box-shadow: 0 0 30px rgba(255, 0, 128, 0.4);
        }
        .coming-soon {
            margin-top: 40px;
            font-size: 1.4rem;
            letter-spacing: 4px;
            opacity: 0.8;
            color: #ff0080;
            text-shadow: 0 0 10px rgba(255, 0, 128, 0.5);
        }
        .countdown {
            display: flex;
            gap: 30px;
            margin-top: 40px;
            justify-content: center;
        }
        .countdown-item {
            background: rgba(255, 0, 128, 0.1);
            padding: 20px;
            border-radius: 15px;
            min-width: 100px;
            border: 1px solid rgba(255, 0, 128, 0.2);
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.1);
            backdrop-filter: blur(5px);
        }
        .countdown-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff0080;
            text-shadow: 0 0 10px rgba(255, 0, 128, 0.5);
        }
        .countdown-label {
            font-size: 1rem;
            opacity: 0.9;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 5px;
        }
        @media (max-width: 768px) {
            .logo { width: 280px; }
            .main-text { font-size: 2rem; padding: 0 20px; }
            h1 { font-size: 2.5rem; }
            .countdown { gap: 15px; flex-wrap: wrap; }
            .countdown-item { min-width: 80px; }
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes gradientShift {
            0%,100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="glow"></div>
    <div class="glow-2"></div>
    <div class="content">
        <img src="https://res.cloudinary.com/dxarrvhot/image/upload/v1744861597/FLOWPAY_correta_u07yi1.png" alt="FLOWPay Logo" class="logo">
        <div class="main-text">
            Receba em Cripto direto no seu checkout — simples, rápido e sem complicações.
        </div>
        <p>Comece a aceitar USDT hoje mesmo. Integração fácil e pagamentos instantâneos direto na wallet de sua preferência.</p>
        <div class="coming-soon">EM BREVE</div>
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Dias</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Horas</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Minutos</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Segundos</div>
            </div>
        </div>
        <div class="social-links">
            <a href="https://t.me/@FlowOFFPayBot" target="_blank"><i class="fab fa-telegram"></i></a>
            <a href="https://www.instagram.com/flowpay.cash" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="mailto:contato@flowpay.cash"><i class="fas fa-envelope"></i></a>
        </div>
    </div>
    <script>
        const launchDate = new Date();
        launchDate.setMonth(launchDate.getMonth() + 1);
        function updateCountdown() {
            const now = new Date();
            const diff = launchDate - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
